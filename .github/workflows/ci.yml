name: CI - Continuous Integration

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc libc6-dev
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio pytest-cov flake8 black mypy
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 backend --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 backend --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: Check code formatting with black
      run: |
        black --check backend/
      continue-on-error: true
    
    - name: Type check with mypy
      run: |
        mypy backend --ignore-missing-imports
      continue-on-error: true
    
    - name: Check frontend JavaScript syntax
      run: |
        if command -v node &> /dev/null; then
          node -c frontend/app.js || echo "Node.js not available, skipping JS syntax check"
        else
          echo "Node.js not installed, skipping JS syntax check"
        fi
      continue-on-error: true
    
    - name: Initialize database
      run: |
        python init_db.py
    
    - name: Run backend tests
      run: |
        python comprehensive_qa_test.py || echo "Tests completed with warnings"
      env:
        API_BASE: http://localhost:8030/api
      continue-on-error: true
    
    - name: Start server for integration tests
      run: |
        uvicorn backend.main:app --host 0.0.0.0 --port 8030 &
        sleep 5
      continue-on-error: true
    
    - name: Run integration tests
      run: |
        sleep 3
        python comprehensive_qa_test.py || echo "Integration tests completed"
      env:
        API_BASE: http://localhost:8030/api
      continue-on-error: true

  build-docker:
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: chat-video-app:test
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Test Docker image
      run: |
        docker run -d -p 8000:8000 --name test-container chat-video-app:test
        sleep 5
        curl -f http://localhost:8000/api/health || echo "Health check failed"
        docker stop test-container
        docker rm test-container
      continue-on-error: true

  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'
    
    - name: Install security tools
      run: |
        pip install bandit safety
    
    - name: Run Bandit security scan
      run: |
        bandit -r backend/ -f json -o bandit-report.json || true
        bandit -r backend/ || true
      continue-on-error: true
    
    - name: Check dependencies for vulnerabilities
      run: |
        safety check --json || safety check || true
      continue-on-error: true

